        /* === æ ¸å¿ƒï¼šä»Šæ—¥ç„¦é»å¡ç‰‡ (æ½›æ°´è‰™é¢¨æ ¼) === */

        /* Loading è²ç´ç•«é¢ */
        .loading-screen {

        /* è²ç´æ³¢ç´‹å‹•ç•« */
        .sonar-emitter {

    </style>
</head>

<body>
    <div class="bubbles" id="bubbleContainer"></div>

    <h1 class="site-title">SHARK WEATHER</h1>

        <h3 class="section-title">æœªä¾†æµ·æµé å ±</h3>

    <script>
        // æ³¨æ„ï¼šé€™è£¡è«‹ç¶­æŒæ‚¨çš„ Server ç¶²å€
        const API_BASE_URL = "https://rm93-weather.zeabur.app/api/weather/";

        const cities = {
            taipei: "è‡ºåŒ—å¸‚æµ·åŸŸ",
            newtaipei: "æ–°åŒ—å¸‚æµ·åŸŸ",
            keelung: "åŸºéš†å¸‚æµ·åŸŸ",
            taoyuan: "æ¡ƒåœ’å¸‚æµ·åŸŸ",
            hsinchu_city: "æ–°ç«¹å¸‚æµ·åŸŸ",
            hsinchu_county: "æ–°ç«¹ç¸£æµ·åŸŸ",
            miaoli: "è‹—æ —ç¸£æµ·åŸŸ",
            taichung: "è‡ºä¸­å¸‚æµ·åŸŸ",
            changhua: "å½°åŒ–ç¸£æµ·åŸŸ",
            nantou: "å—æŠ•ç¸£æ·±æ½­",
            yunlin: "é›²æ—ç¸£æµ·åŸŸ",
            chiayi_city: "å˜‰ç¾©å¸‚æµ·åŸŸ",
            chiayi_county: "å˜‰ç¾©ç¸£æµ·åŸŸ",
            tainan: "è‡ºå—å¸‚æµ·åŸŸ",
            kaohsiung: "é«˜é›„å¸‚æµ·åŸŸ",
            pingtung: "å±æ±ç¸£æµ·åŸŸ",
            yilan: "å®œè˜­ç¸£æµ·åŸŸ",
            hualien: "èŠ±è“®ç¸£æµ·åŸŸ",
            taitung: "è‡ºæ±ç¸£æµ·åŸŸ",
            penghu: "æ¾æ¹–ç¸£æµ·åŸŸ",
            kinmen: "é‡‘é–€ç¸£æµ·åŸŸ",
            lienchiang: "é€£æ±Ÿç¸£æµ·åŸŸ"
        };

        // ç”¢ç”ŸèƒŒæ™¯æ°£æ³¡
        function createBubbles() {
            const container = document.getElementById('bubbleContainer');
            const bubbleCount = 15;
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                // éš¨æ©Ÿå¤§å°
                const size = Math.random() * 20 + 5 + 'px';
                bubble.style.width = size;
                bubble.style.height = size;
                // éš¨æ©Ÿä½ç½®
                bubble.style.left = Math.random() * 100 + '%';
                // éš¨æ©Ÿå‹•ç•«æ™‚é–“
                bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';
                // éš¨æ©Ÿå»¶é²
                bubble.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(bubble);
            }
        }

        function initCitySelect() {
            const select = document.getElementById('citySelect');
            for (const [key, name] of Object.entries(cities)) {
                const option = document.createElement('option');
                option.value = key;
                option.text = name;
                select.appendChild(option);
            }
            select.addEventListener('change', (e) => {
                fetchWeather(e.target.value);
            });
        }

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "âš¡";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            // é¢¨æ ¼åŒ–ï¼šæµ·æ´‹/é¯Šé­šç”¨èª
            let rainIcon = "ğŸŒŠ";
            let rainText = "æµ·æµå¹³ç©©";
            const prob = parseInt(rainProb);

            if (prob > 60) {
                rainIcon = "â›ˆï¸";
                rainText = "é¢¨æš´å°‡è‡³ï¼";
            } else if (prob > 30) {
                rainIcon = "â˜”";
                rainText = "å¸¶æŠŠå‚˜å§";
            }

            let clothIcon = "ğŸ©³";
            let clothText = "é©åˆæ¸¸æ³³";
            const temp = parseInt(maxTemp);

            if (temp >= 30) {
                clothIcon = "ğŸ¦ˆ";
                clothText = "èƒŒé°­æœƒæ›¬å‚·";
            } else if (temp >= 26) {
                clothIcon = "ğŸ©±";
                clothText = "æ°´æº«èˆ’é©";
            } else if (temp <= 20) {
                clothIcon = "ğŸ¡";
                clothText = "åŠ åšæ½›æ°´è¡£";
            }

            return {
                rainIcon,
                rainText,
                clothIcon,
                clothText
            };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æœæ½®";
            if (hour >= 11 && hour < 14) return "æ—¥æ­£";
            if (hour >= 14 && hour < 18) return "å¤•æ½®";
            if (hour >= 18 && hour < 23) return "æœˆå‡";
            return "æ·±å®µ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">CURRENT | ${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div class="advice-sub">æ¿•åº¦ ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div class="advice-sub">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜æ—¥" + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div style="font-size:0.8rem; color:#aaa; margin-top:5px;">ğŸ’§${f.rain}</div>
                            </div>
                        `;
            });

            // å³ä¸Šè§’æ™‚é–“
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            document.getElementById('updateTime').textContent = `DATE ${month}.${date}`;
        }

        async function fetchWeather(cityKey = 'taipei') {
            const loading = document.getElementById('loading');
            const mainContent = document.getElementById('mainContent');

            loading.style.display = 'flex';
            loading.classList.remove('hidden');
            mainContent.style.display = 'none';

            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1000));
                const fetchPromise = fetch(API_BASE_URL + cityKey).then(res => {
                    if (!res.ok) throw new Error("API fail");
                    return res.json();
                });

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);

                    loading.classList.add('hidden');
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 500);
                    mainContent.style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("è²ç´ç³»çµ±ç•°å¸¸ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šï¼");
                loading.style.display = 'none';
                mainContent.style.display = 'block';
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            createBubbles(); // å•Ÿå‹•æ°£æ³¡
            initCitySelect();
            fetchWeather();
        });
    </script>
</body>
